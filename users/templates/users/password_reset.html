{% extends 'users/base.html' %}
{% load static %}
{% block title %}Password Reset Request{% endblock %}
{% block content %}
    <div class="registration-form">
        <form class="form-signin" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <h1 class="text-center login-title">Password Reset Request</h1>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="email" maxlength="150" autofocus="" required=""
                       id="id_email" placeholder="Email">
                {{ form.email.errors }}
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Request Password Reset</button>
        </form>
    </div>
{% endblock %}
