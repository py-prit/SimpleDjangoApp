{% extends 'users/base2.html' %}
{% load static %}
{% block title %}File Upload{% endblock %}
{% block content %}
    <div class="registration-form">
        <form method="POST" enctype="multipart/form-data" action="{% url 'upload-data' %}">
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger text-center">
                    <strong>{{ error|escape }}</strong>
                </div>
            {% endfor %}
            {% csrf_token %}
            <div class="form-group">
                <h1 class="text-center login-title">Upload Your Data</h1>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="name" maxlength="255" autofocus="" required=""
                       id="id_name" placeholder="Name">
                {{ form.name.errors }}
            </div>
            <div class="form-group">
                <input type="file" name="file" class="form-control item" id="id_file" placeholder="Paste Your File here"
                       required="">
                {{ form.file.errors }}
            </div>
            <div class="form-group text-center">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </div>

        </form>
    </div>
{% endblock %}
