{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'users/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'users/vendors/simple-line-icons/css/simple-line-icons.css' %}">
    <!-- inject:css -->
    <link rel="stylesheet" href="{% static 'users/css/vertical-layout-light/style.css' %}">
    <!-- endinject -->
    <link rel="stylesheet" href="{% static 'users/css/style.css' %}">

</head>
<body>
<div class="container-scroller">
    <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row">

        <div class="navbar-menu-wrapper d-flex align-items-top">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a href="{% url 'user-home' %}" class="nav-link">
                        <i class=" dropdown-item-icon mdi mdi-home-outline text-primary me-2"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'user-update' %}" class="nav-link"><i
                            class="dropdown-item-icon mdi mdi-account-outline text-primary me-2"></i>My Profile</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'change-password' %}" class="nav-link"><i
                            class="dropdown-item-icon mdi mdi-account-key text-primary me-2"></i>Change Password</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'user-logout' %}" class="nav-link"><i
                            class="dropdown-item-icon mdi mdi-power text-primary me-2"></i>Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="row">
                    <div class="tab-content tab-content-basic">
                        <div class="col-lg-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    {% if messages %}
                                        {% for message in messages %}
                                            <div class="alert alert-{{ message.tags }} text-center">
                                                {{ message }}
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    {% block content %}{% endblock %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
