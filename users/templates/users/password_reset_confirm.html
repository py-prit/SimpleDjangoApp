{% extends 'users/base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}
{% block content %}
    <h1 class="text-center login-title">Reset Password</h1>
    <div class="registration-form">
        <form class="form-signin" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="password" class="form-control item" name="new_password1" autocomplete="new-password"
                       required="" id="id_new_password1" placeholder="New Password">
                {{ form.new_password1.errors }}
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" name="new_password2" autocomplete="new-password"
                       required="" id="id_new_password2" placeholder="New Password Confirmation">
                {{ form.new_password2.errors }}
            </div>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
        </form>
    </div>
{% endblock %}
