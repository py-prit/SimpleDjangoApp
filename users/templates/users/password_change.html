{% extends 'users/base2.html' %}
{% load static %}
{% block title %}Change Password{% endblock %}
{% block content %}
    <div class="registration-form">
        <form class="form-signin" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <h1 class="text-center login-title">Change Password</h1>
            </div>
            <div class="form-group">
                <input class="form-control item" type="password" name="old_password" autocomplete="current-password"
                       autofocus="" required="" id="id_old_password" placeholder="Old Password">
                {{ form.old_password.errors }}
            </div>
            <div class="form-group">
                <input class="form-control item" type="password" name="new_password1" autocomplete="new-password"
                       autofocus="" required="" id="id_new_password1" placeholder="New Password">
                {{ form.new_password1.errors }}
            </div>
            <div class="form-group">
                <input class="form-control item" type="password" name="new_password2" autocomplete="new-password"
                       autofocus="" required="" id="id_new_password2" placeholder="New Password Confirmation">
                {{ form.new_password2.errors }}
            </div>
            <br>
            <div class="form-group text-center">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
