{% extends 'users/base2.html' %}
{% load static %}
{% block title %}Update User{% endblock %}
{% block content %}
    <div class="registration-form">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <h1 class="text-center login-title">Update Details</h1>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="username" maxlength="150" autofocus="" required=""
                       id="id_username" placeholder="Username" value="{{ request.user.username }}">
                {{ form.username.errors }}
            </div>
            <div class="form-group">
                <input type="email" class="form-control item" name="email" maxlength="254" id="id_email"
                       placeholder="Email" value="{{ request.user.email }}">
                {{ form.email.errors }}
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="first_name" maxlength="150" autofocus="" required=""
                       id="id_first_name" placeholder="First Name" value="{{ request.user.first_name }}">
                {{ form.first_name.errors }}
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="last_name" maxlength="150" autofocus="" required=""
                       id="id_last_name" placeholder="Last Name" value="{{ request.user.last_name }}">
                {{ form.last_name.errors }}
            </div>
            <div class="form-group text-center">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
